services:
  # Backend API
  - type: web
    name: refyai-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: refyai-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://refyai.vercel.app,https://*.vercel.app
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: refyai-db
    databaseName: refyai
    user: refyai
    plan: free

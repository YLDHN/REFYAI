[pytest]
# Configuration pytest pour REFY AI Backend

# Où chercher les tests
testpaths = tests

# Pattern des fichiers de test
python_files = test_*.py

# Pattern des classes de test
python_classes = Test*

# Pattern des fonctions de test
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --disable-warnings
    --strict-markers

# Markers personnalisés
markers =
    unit: Tests unitaires purs (sans DB, sans API)
    integration: Tests d'intégration (avec DB)
    api: Tests API end-to-end
    slow: Tests lents (> 1 seconde)

# Configuration asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Désactiver les warnings de dépréciation
filterwarnings =
    ignore::DeprecationWarning
    ignore::pytest.PytestDeprecationWarning
